<div class="">
    <a class="btn btn-primary" ng-click="playlistController.createPlaylist()">Add New Playlist</a>
</div></br>
</div></br>
<!-- List out the playlist objects -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Playlist</th>
            <th>Format</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="playlist in playlistController.list">
            <td><a href="#" ng-click="playlistController.viewPlaylist(playlist._id)">{{ playlist.name }}</a></td>
            <td>{{ playlist.format }}</td>
        </tr>
    </tbody>
</table>
