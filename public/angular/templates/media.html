<div class="">
    <button type="submit" class="btn btn-primary">New Release</button>
</div></br>
<!-- List out the post objects -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Program Release</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="release in mediaController.releaseList">
            <td>{{ release.program }}{{ release.number }}</td>
            <td>Q{{ release.quarter }} {{ release.year }}</td>
        </tr>
    </tbody>
</table>
