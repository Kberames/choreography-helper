<div class="">
<button class="btn btn-primary" href="#">New Release</button>
</div></br>
<!-- List out the release objects -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Program Release</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="release in mediaController.releaseList">
            <td><a href="#" ng-click="mediaController.editRelease(release._id)">{{ release.program }}{{ release.number }}</a></td>
            <td>Q{{ release.quarter }} {{ release.year }}</td>
<!--
            <td><button ng-click="mediaController.editRelease ({{release._id}})" class="btn">Edit Release</button>
            </td>
-->
        </tr>
    </tbody>
</table>
