<div class="">
    <a class="btn btn-primary" ng-click="releaseController.createRelease()">Add New Release</a>
</div></br>
</div></br>
<!-- List out the release objects -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Program Release</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="release in releaseController.releaseList">
            <td><a href="#" ng-click="releaseController.viewRelease(release._id)">{{ release.program }}{{ release.number }}</a></td>
            <td>Q{{ release.quarter }} {{ release.year }}</td>
        </tr>
    </tbody>
</table>
